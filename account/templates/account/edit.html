{% extends 'base.html' %}

{% block title %}Edit your profile {% endblock %}

{% block content %}
    <h1>Edit your profile</h1>
    <p>You can edit your profile using this form:</p>
    <form  method="post", enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="save changes"/></p>
    </form>

{% endblock %}
